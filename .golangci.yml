run:
  go: "1.20"

linters:
  enable:
    - govet
    - gofmt
    - gofumpt
    - goimports
    - gosimple
    - goprintffuncname
    - ineffassign
    - whitespace
    - gocritic
    - exportloopref
    - prealloc
    - promlinter
    - errcheck
    - typecheck
    - staticcheck
    - bodyclose
    - unused
    - gocyclo
    - unconvert
    - misspell
    - revive
